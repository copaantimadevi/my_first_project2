<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website (No JS)</title>

  <!-- Your external CSS file (if needed) -->
  <link href="./style.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* ---------------- HEADER ---------------- */
    .navbar {
      width: 100%;
      background: #222;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        flex-direction: column;
        background: #222;
        width: 230px;
        padding: 20px;
        display: none;
      }

      .menu-toggle:checked ~ .nav-links {
        display: flex;
      }
    }

    /* ---------------- IMAGE BANNER ---------------- */
    .imagessection {
      width: 100%;
    }

    .image2 {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    /* ---------------- MAIN (VIDEO + MAP) ---------------- */
    .main {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .box {
      flex: 1 1 calc(50% - 20px);
      height: 320px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #000;
    }

    .box video,
    .box iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .box {
        flex: 1 1 100%;
        height: 260px;
      }
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      background: #1c1c1c;
      color: white;
      padding: 50px 20px;
      margin-top: 40px;
    }

    .footer-box {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-column {
      width: 30%;
      min-width: 250px;
      text-align: center;
    }

    .footer-column h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }

    .developer-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .footer-column {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
